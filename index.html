<html ng-app="app">
    <head>
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
        <title>Nano</title>
        <script type="text/javascript" src="dist/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="dist/main.css">
    </head>
    <body>
        <div ng-controller="personInfoCtrl as ctrl" class="person-info">
            <div class="person-info_title">{{ctrl.infoTitle}}</div>
            <div class="person-info_item" ng-switch="info.type" ng-class="info.type" ng-repeat="info in ctrl.info">
                <img ng-switch-when="avatar" ng-src={{info.value}} />
                <span ng-switch-default >{{info.value}}</span>
            </div>
        </div>
        <div ng-controller="techStackCtrl as ctrl" class="tech-stack">
            <div class="tech-stack_title">{{ctrl.techStackTitle}}</div>
            <div ng-repeat-start="tech in ctrl.techStack"></div>
            <div class="tech-stack_item">
                <img class="tech-stack_img" parallax ng-class="tech.type" ng-src={{tech.avatar}} />
                <span class="tech-stack_name" parallax ng-class="tech.type">{{tech.name}}</span>
            </div>
            <div ng-repeat-end></div>
        </div>
    </body>
</html>
